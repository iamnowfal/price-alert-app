{% extends "base.html" %}

{% block content %}



<div class="page-header">
    <h1> Create Alert </h1>
</div>

<div class="form-size">
    <form action="{{ url_for('alerts.create_alert') }}" method="POST">
    <div class="form-group">
        <label for="name">Alert/Item name</label>
        <input type ='text' placeholder="Name" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type ='text' placeholder="http://..." class="form-control" id="url" name="url">
    </div>
    <div class="form-group">
        <label for="price_limit">Alert Limit</label>
        <input type ='text' placeholder="45.0" class="form-control" id="price_limit" name="price_limit" aria-describedby="priceLimitBlock">
        <p id="priceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this</p>
    </div>
    <button type="submit" class="btn btn-default">Create Alert</button>
    </form>


</div>

{% endblock %}
