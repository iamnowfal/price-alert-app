{% extends "base.html" %}

{% block content %}

<div class="page-header">
    <h1> Edit Alert</h1>
</div>

<div class="form-size">
    <form method="POST">
        <div class="form-group">
        <label for="name">Alert/Item name</label>
        <input type ='text' placeholder="Name" class="form-control" id="name" name="name" value="{{ alert.item.name }}" disabled>
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type ='text' placeholder="http://..." class="form-control" id="url" name="url" value="{{ alert.item.url }} "disabled>
    </div>
        <div class="form-group">
            <label for="price_limit">Alert Limit</label>
            <input type ='text' placeholder="45.0" class="form-control" id="price_limit" name="price_limit" value="{{alert.price_limit }}" aria-describedby="priceLimitBlock">
            <p id="priceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this</p>
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
    </form>
</div>
{% endblock %}
